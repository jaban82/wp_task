<script>
var menu_in_ir_pre;
$(document).ready(function(){
  $("#career_select_job").change(function(obj, jobName){
    jobName = jobName || $(this).val();
    $("tr.career_row").each( function(){
      $(this).show();
      if( jobName != "all" && jobName != $(this).data("job") ){
        $(this).hide();
      }
    });
  });
  $("#career_select_location").change(function(){
    location.href = eval("LCU.job.pc." + $(this).val());
  });
  if( location.href.split("?").length > 1 ){
  var jobName = decodeURI(getParam("job"));
    if( jobName ){
      $('#career_select_job').trigger('change', jobName);
    }
  }
  function getParam(name){
    var results = new RegExp('[\?&amp;]' + name + '=([^&amp;#]*)').exec(window.location.href);
    return results[1] || 0;
  }

  $('.ir_tab_n li a').click(function(e) {
    e.preventDefault();
    var parent = $('.ir_tab_n'),
      tab_1 = $('#ir1_area'),
      tab_2 = $('#ir2_area');
    parent.find('li').removeClass('on');
    switch ($(this).parent().index()) {
      case 0:
        parent.find('li:eq(0)').addClass('on');
        tab_1.show();
        tab_2.hide();
        break;
      case 1:
        parent.find('li:eq(1)').addClass('on');
        tab_1.hide();
        tab_2.show();
        break;
      default:
    }
  });

  $('#ir_library_quarter').change(function(){
    var quarter = $(this).val();
    var url = "//ir/library/" + quarter + '_';
    var func = function(category) {
      $.get(url + category, function(html){
        $('#' + category).html(html);
      });
    };
    var categories = ['eventsAndMaterials', 'quarterlyAnnualFillings'];
    for (var i = 0; i < categories.length; i++) {
      func(categories[i]);
    }
  });

  menu_in_ir_pre = $('.menu_in_ir').val();
  $('.menu_in_ir').change(function(){
    if ($(this).attr('id') === 'ir_library_quarter') return false;
    if (menu_in_ir_pre === $(this).val()) return false;
    location.href = $(this).val();
  });
});
</script>
